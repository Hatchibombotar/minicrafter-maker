<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./images/icon.png" type="image/x-icon">
  <title>MinicrafterMaker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="Someone has shared you their Minicrafter!" property="og:title">
  <meta content="2D Character Creator" property="og:description">
  <meta content="MinicrafterMaker" property="og:site_name">
  <meta content='https://hatchibombotar.com/minicrafter-maker/images/icon.png' property='og:image'>
  <meta property="og:url" content="https://hatchibombotar.com/minicrafter-maker" />
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/3.3.0/caman.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.js"></script>

  <script src=./js/canvasOperations.js></script>
  <script src=./js/createCharacter.js></script>
</head>

<body>
  <h1 class="title">Minicrafter Maker</h1>

  <div class="social-buttons">
    <a href="https://github.com/Hatchibombotar/minicrafter-maker">
      <img alt="Github Project Page" src="./images/github.png">
    </a>
  </div>
  
  <div class="main-panel">
    <div class="share-panel">
      <h2>You got Mail!</h2>
      <p class="descriptionShareText">Someone has shared you their MiniCrafter!</p>
      <div class="centeredImage">
        <img id="loading" src="./images/loading.gif" alt="loading...">
        <canvas id="canvas" alt="Empty Minicrafter Image" height="32" width="32"></canvas>
        <div class="sharedPreset">
          <button class="preset_buttons" onclick="createPreset()">SAVE</button><a href="./index.html"><button
              class="preset_buttons">CANCEL</button></a><br>
          <textarea id="url_area"></textarea>
          <script>document.getElementById("url_area").innerHTML = document.location.href</script>
        </div>
      </div>
      <script src=./js/share_screen.js></script>
</body>

</html>
