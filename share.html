<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./images/icon.png" type="image/x-icon">
  <title>MinicrafterMaker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="Someone has shared you their Minicrafter!" property="og:title">
  <meta content="2D Character Creator" property="og:description">
  <meta content="MinicrafterMaker" property="og:site_name">
  <meta content='https://hatchibombotar.com/minicrafter-maker/images/icon.png' property='og:image'>
  <link rel="stylesheet" href="./css/main.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/camanjs/3.3.0/caman.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.js"></script>
  <script src=./js/share_screen.js></script>
</head>

<body>

  <h1>Minicrafter Maker</h1>
  <div class="buttons"><a href="https://github.com/Hatchibombotar/minicrafter-maker"><img alt="Github Project Page"
        src="./images/GitHub-Mark-64px.png"></a> <img onclick="changeLanguage()" alt="Change Language"
      src="./images/globe.png"> </div>
  <div class="grid-container">
    <div id="output">
      <h2>You got Mail!</h2>
      <p class="descriptionShareText">Someone has shared you their MiniCrafter!</p>
      <div class="centeredImage">
        <img id="caman-image" alt="Empty Minicrafter Image" caman-height="32" caman-width="32"
        src="./storage/assets/elements/backgrounds/plain.png">
      </div>
      <div class="sharedPreset">
        <button class="preset_buttons" onclick="savePreset()">SAVE</button><a href="./index.html"><button class="preset_buttons"
         >CANCEL</button></a><br>
         <textarea id="url_area"></textarea><script>document.getElementById("url_area").innerHTML = document.location.href</script>
      </div>
    </div>
</body>
</html>
