<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./images/icon.png" type="image/x-icon">
  
  <title>Minicrafter Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="MinicrafterMaker" property="og:title">
  <meta content="2D Character Creator" property="og:description">
  <meta content="MinicrafterMaker" property="og:site_name">
  <meta content='https://hatchibombotar.com/minicrafter-maker/images/icon.png' property='og:image'>
  <meta property="og:url" content="https://hatchibombotar.com/minicrafter-maker" />

  <link rel="stylesheet" href="./css/main.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.js"></script>
  <script src=./js/contributors.js></script>
  <script src=./js/canvasOperations.js></script>
  <script src=./js/createCharacter.js></script>
</head>

<body>
  <h1 class="title">Minicrafter Maker</h1>

  <div class="social-buttons">
    <a href="https://github.com/Hatchibombotar/minicrafter-maker">
      <img alt="Github Project Page" src="./images/github.png">
    </a>
  </div>

  <div class="main-panel">
    <div class="customise-panel">
      <h2>Settings</h2>
      <div class="customise-options">
        <div class="categories" id="categories"></div>
        <div class="parts" id="parts">
          <p id="hint-text">Press an icon to change how the character looks!</p>
        </div>
        <div class="colours" id="colours">
        </div>
      </div>
    </div>

    <div class="preview-panel">
      <h2>Preview </h2>

      <img id="loading" src="./images/loading.gif" alt="loading...">
      <canvas id="canvas" alt="Empty Minicrafter Image" height="32" width="32"></canvas>

      <h4 class="reset_padding_margin">Presets</h4>
      <div class="preset_container" id="preset_container"></div>

      <div class="preset-buttons-container">
        <button onclick="togglePresetExtras()">EDIT</button>
        <button onclick="createPreset()">NEW</button>
        <button onclick="shareLink()">SHARE</button>
        <button class="hideable invisible" onclick="resetPresets()">RESET</button>
        <button class="hideable invisible" onclick="deleteLastPreset()">DELETE LAST</button>
      </div>
    </div>
  </div>

  <div class="footnote">
    <a>Minicrafter Maker created by <a href="https://github.com/Hatchibombotar">hatchibombotar#3794</a></a>
    <br>

    <a>Original minicrafter design by <a href="https://www.planetminecraft.com/member/chesto_">Chesto#5842</a></a>
    <br>

    <div id="contributor-section"></div>
    <a>This website is not affiliated with Mojang Studios</a>
  </div>

  <script src=./js/index.js></script>
</body>

</html>
